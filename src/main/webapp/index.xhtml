<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:my="jakarta.faces.component"
      xmlns:my2="jakarta.faces.irina_components"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">

<c:if test="#{foo.flag}"><h:outputLabel id="aaa" value="${foo.id}"/></c:if>
<ul>
    <c:forEach items="#{foo.mylist}" var="list_el" varStatus="metadata">
        <li style="background-color:#{ (metadata.odd ? 'yellow' : 'grey')}">
            <h:outputText value=" #{metadata.index}, #{list_el}"/>
        </li>
    </c:forEach>
</ul>
<p>#{fn:containsIgnoreCase(request.requestURI,'index')}</p>
<p>#{fn:substring(foo.some_str,1,-1)}</p>
<div id="customComponents">
    <p>Custom components:</p>
<p><my:myUIOutputComponent value="component with default namespace and tag, extends UIOutputComponent" /></p>
<p><my:myCustomComponentWithAllDefaults prop1="component with default namespace and tag, tag name == class name" /></p>
<p><my:myCompoTag prop1="component with default namespace, tag name == @FacesComponent#tag" /></p>
<p><my2:myCompo message="component with namespace and tag taken from @FacesComponent#namespace and #tag" author="irina" /></p>
</div>
<a href="java_pages/demo.xhtml">java page</a>
</html>
